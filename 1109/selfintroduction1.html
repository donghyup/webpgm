<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>자기소개서</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    h1 {
      color: #333;
    }

    #introduction {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #ffffff;
      display: none; /* 기본적으로 숨김 */
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>자기소개</h1>
<button onclick="showIntroduction()">자기소개 보기</button>

<div id="introduction">
  <p>안녕하세요! 저는 웹 개발에 관심이 많은 대학생2학년 이에요.</p>
  <p>JavaScript와 HTML을 활용하여 다양한 웹 프로젝트를 만들고 싶습니다!!!</p>
  <p>앞으로도 열심히 배우고 성장하고, 부족한 부분을 디딤돌이라 생각하고 더 성장하도록 하겠습니다.</p>
</div>

<script src="script.js"></script>
</body>
</html>
